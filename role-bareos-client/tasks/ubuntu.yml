---
- name: Add Bareos GPG Key
  apt_key:
    url: "{{ bareos_url_ubuntu }}/Release.key"
    state: present
#  loop:
#    - http://download.bareos.org/bareos/release/18.2/Release.gpg

- name: Add Bareos Repository
  apt_repository:
    repo: "deb {{ bareos_url_ubuntu }} /"
    state: present
  loop:

- name: update apt cache
  apt:
    update_cache: yes

- name: Install Bareos Client
  apt:
    name: "{{ ubuntu_pkgs }}"

- name: Template Client Configuration
  template:
    src: client-fd.conf.j2
    dest: /etc/bareos/bareos-fd.d/director/bareos-dir.conf
    owner: bareos
    group: bareos
    mode: 0640
  notify:
    - restart bareos_client
  register: client_archive

- name: Include Client Configuration - Server side
  include_tasks:
    file: server-configuration.yml
  when: client_archive.stat.changed
